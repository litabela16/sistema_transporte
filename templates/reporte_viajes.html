{% extends "base.html" %}
{% block contenido %}

<div class="container mt-4">
    <h2 class="mb-4 text-center">Reporte de Viajes del Día: {{ fecha }}</h2>

    <table class="table table-bordered table-striped shadow text-center">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Hora</th>
                <th>Conductor</th>
                <th>Suplente</th>
                <th>Bus</th>
                <th>Ruta</th>
            </tr>
        </thead>
        <tbody>
            {% for v in viajes %}
            <tr>
                <td>{{ v[0] }}</td>
                <td>{{ v[2] }}</td>
                <td>{{ v[3] }}</td>
                <td>{% if v[4] %}{{ v[4] }}{% else %}—{% endif %}</td>
                <td>{{ v[5] }}</td>
                <td>{{ v[6] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
